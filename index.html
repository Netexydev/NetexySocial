<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netexy | Linki</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #111, #1e1e1e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1rem auto;
      display: block;
      border: 2px solid #333;
    }

    .username {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      background: #222;
      color: #fff;
      padding: 1rem;
      margin: 0.5rem 0;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.2s ease;
    }

    .links a:hover {
      background: #333;
    }

    .links i {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="avatar.png" alt="Avatar">
    <div class="username">Netexy</div>
    <div class="links">
      <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
      <a href="#"><i class="fab fa-tiktok"></i> TikTok</a>
      <a href="#"><i class="fab fa-x-twitter"></i> Twitter (X)</a>
      <a href="#"><i class="fas fa-gamepad"></i> itch.io</a>
      <a href="#"><i class="fas fa-bolt"></i> Game Jolt</a>
      <a href="#"><i class="fab fa-discord"></i> Discord</a>
    </div>
  </div>
</body>
</html>
